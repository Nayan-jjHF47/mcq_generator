<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MCQ Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5)50%, rgba(0, 0, 0, 0.5)50%), url("/static/img/1.jpg");
            background-position: center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            width: 100%;
            height: 100%;
        }

        .content {
            width: 100%;
            text-align: center;
            color: #fff;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin-top: 125px;
        }

        .form {
            width: 300px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .form h2 {
            color: #ff7200;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff7200;
            background: transparent;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
        }

        .form input:focus {
            outline: none;
            border-color: #fff;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background: #ff7200;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form button:hover {
            background: #e46000;
        }

        .form .link {
            font-size: 16px;
            color: #fff;
            margin-top: 20px;
        }

        .form .link a {
            color: #ff7200;
            text-decoration: none;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #222;
            color: #f3f3f3;
            text-align: center;
            padding: 20px 0;
        }

        footer .footer-content h3 {
            font-size: 24px;
            color: #fff;
        }

        footer .footer-content .socials {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        footer .footer-content .socials li {
            display: inline;
            margin: 0 10px;
        }

        footer .footer-content .socials a {
            color: #fff;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        footer .footer-content .socials a:hover {
            color: #f4a261;
        }

        footer .footer-bottom {
            padding-top: 10px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="content">
            <div class="form-container">
                <div class="form">
                    <h2>Sign Up Here</h2>
                    <form action="{{ url_for('signup') }}" method="POST">
                        <input type="text" name="username" placeholder="Enter Username Here" required>
                        <input type="email" name="email" placeholder="Enter Email Here" required>
                        <input type="password" name="password" placeholder="Enter Password Here" required>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                    <p class="link">Already have an account?<br><a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h3>QuickQ</h3>
            <p>Quick and easy MCQ generation platform for effective learning and teaching.</p>
            <ul class="socials">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-google"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            </ul>
            <div class="footer-bottom"><p>&copy; 2024 QuickQ. All rights reserved.</p></div>
        </div>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
